    <style is="custom-style">
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Roboto', sans-serif;
        }
        paper-scroll-header-panel {
          height: 100%;
          position: absolute;
          top: 0;
          right: 0;
          bottom: 0;
          left: 0;
          background-color: white;

          /* background for toolbar when it is at its full size */
          --paper-scroll-header-panel-full-header: {
            background-image: url(/images/see.jpg);
          };

          /* background for toolbar when it is condensed */
          --paper-scroll-header-panel-condensed-header: {
            background-color: var(--default-primary-color);
          };
            
          --paper-scroll-header-header: {
            pointer-events: none;
          }
        }
        
        paper-toolbar h1 {
            font-size: 1.6em;
        }
        
        @media screen and (max-width: 414px) {
            paper-toolbar h1 {
                font-size: 1.2em;
            }
        }
        
        /*content styles*/
        .portfolio-grid {
            padding: 5%;
            text-align: center;
        }
        .portfolio-grid a {
            display: inline-block;
            width: 33%;
            margin-top: 2%;  
        }
        .portfolio-grid paper-card {
            width: 100%;
            padding: 15% 10%;
        }
        paper-card {
            background: #fff;
        }
        paper-card h3 {
            font-size: 1.4em;
            text-transform: uppercase;
            font-weight: 400;
            color: var(--primary-text-color);
        }
        @media screen and (max-width: 767px) {
            paper-card h3 {
                font-size: 1.1em;
                font-weight: 400;
            }
        }
        @media screen and (max-width:1024px){
            .portfolio-grid a {
                width: 47%;
            }
            .portfolio-grid {
                padding: 0;
                margin-bottom: 2em;
            }
            h3 {
                color: var(--text-primary-color);
            }
            #e-commerce{
                background: #009688;
            }
            #startup{
                background: #FF5722;
            }
            #UX{
                background: #00C853;
            }
            #platform{
                background: #9C27B0; 
            }
            #management{
                background: #78909C;
            }
            #website{
                background: #E91E63;
            }
            a h3 {
                color: white;
            }
            h2 {
                color: var(--primary-text-color);
            }
        }
        
        @media screen and (min-width: 1025px) {
            .portfolio-grid {
                background: url(/images/see-portfolio.jpg) no-repeat center center;
                background-size: cover;
            }
            .portfolio-grid paper-card {
                padding: 10%;
            }
            .portfolio-grid a {
                opacity: 0.5;
                margin: 2% 5%;
            }
            paper-card h3 {
                font-size: 2em;
            }
            .portfolio-grid a:hover, .portfolio-grid a:focus, .portfolio-grid a:active {
                opacity:1;
            }
            #e-commerce:hover, #e-commerce:focus, #e-commerce:active {
                background: #009688;
            }
            #startup:hover, #startup:focus, #startup:active {
                background: #FF5722;
            }
            #UX:hover, #UX:focus, #UX:active {
                background: #00C853;
            }
            #platform:hover, #platform:focus, #platform:active {
                background: #9C27B0; 
            }
            #management:hover, #management:focus, #management:active {
                background: #78909C;
            }
            #website:hover, #website:focus, #website:active {
                background: #E91E63;
            }
            a h3 {
                color: var(--primary-text-color);
            }
            paper-card:hover h3, paper-card:focus h3, paper-card:active h3 {
                color: #FFF;
            }
            .subpage-intro h2 {
                font-size: 2.5em;
                color: var(--text-primary-color);
            }
        }
    </style>
