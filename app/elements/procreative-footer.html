<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/paper-card/paper-card.html">
<link rel="import" href="/bower_components/iron-icons/iron-icons.html">
<link rel="import" href="/bower_components/iron-icons/image-icons.html">


<dom-module id="procreative-footer">
    <template>
        <style>
            :host {
                width: 100%;
                display: block;
                background-color: var(--divider-color);
            }
            
            paper-card {
                background-color: var(--primary-text-color);
                color: var(--text-primary-color);
                display: block;
                height: auto;
                padding: 5%;
                text-align: center;
            }
            
            .hire:hover h4, .hire:focus h4, .hire:active h4{
                color: var(--default-primary-color);
                transition: all 0.2s;
            }
            p {
                font-size: 1em;
                font-weight: 200;
                font-stretch: extra-expanded;
            }
            a {
                color: var(--text-primary-color);
                text-decoration: none;
            }
            @media screen and (min-width: 768px){
                a h3 {
                    font-size: 1.6em;
                }
            }
            @media screen and (max-width: 768px){
                paper-button {
                    margin-top: 30px;
                }
            }
            .low-footer {
                padding: 1em;
                border-top: 1px solid rgba(255, 255, 255, 0.5);
            }
            h4 {
                font-size: 3em;
                margin: 0 0 2em;
                cursor: pointer;
                transition: all 0.5s;
            }
            h3 {
                font-size: 1.2em;
                font-weight: 100;
            }
            footer {
                position: relative;
            }
            .sun {
                font-size: 0.8em;
            }
            .sun img {
                height: 1.5em;
                width: auto;
                vertical-align: bottom;
            }
        </style>
        
            <paper-card elevation="4">
                <footer>
                    <div class="hire">
                        <a href="/hire-procreative">
                            <h3>Want us to work with you?</h3>
                            <h4>Hire us</h4>
                        </a>
                    </div>
                    <div class="low-footer">
                        <p>&copy; <span id="year"></span> ProCreative</p>
                        <p class="sun">Developing with <img src="/images/sun.svg" alt="the sun and sea" title="the sun and sea" /></p>
                    </div>
                </footer>
            </paper-card>
        
    </template>
    <script>

        Polymer({
            is: 'procreative-footer',
            
            attached: function() {
                var year = document.getElementById('year');
                if (year !== null) {
                    var d = new Date();
                    year.innerHTML = d.getFullYear();
                }
            }
        });
       
    </script>
</dom-module>
