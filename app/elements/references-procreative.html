<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/paper-card/paper-card.html">
<link rel="import" href="/bower_components/iron-icon/iron-icon.html">
<link rel="import" href="/styles/app-theme.html">



<dom-module id="references-procreative">
    <template class="fullbleed layout vertical">
        <style>
            :host {
                width: 100%;
                display: block;
                background: white;
            }
            section {
                display: flex;
            }
            
            .reference-card {
                height: auto;
                width: 34%;
                display: inline-block;
                margin: 0 auto;
                color: var(--text-primary-color);
                text-align: center;
                padding: 1em;
            }
            @media screen and (max-width: 767px) {
                .reference-card {
                    width: 100%;
                    box-sizing: border-box;
                }
                section {
                    display: block;
                }
            }
            
            .reference-card p {
                font-size: 1.5em;
                font-weight: 400;
                margin: 0 auto;
            }
            .reference-card h2 {
                font-size: 1.5em;
                font-weight: 200;
                margin: 1em 0 0;
            }
            #first {
                background: #F4511E;
            }
            #second {
                background: #8E24AA;
            }
            #third {
                background: #00897B;
            }
            .reference-author a {
                text-decoration: none;
                color: var(--text-primary-color);
            }
            .reference-author p {
                margin: 1em 0;
            }
            i {
                margin-right: 0.5em;
            }
            .full-width {
                background: var(--primary-background-color);
                color: var(--primary-text-color);
                width: 100%;
                text-align: center;
            }
            .full-width h3 {
                font-size: 2em;
                font-stretch: extra-expanded;
                font-weight: 300;
                margin: 0;
                padding: 0.5em;
            }
            .reference-author:hover p, .reference-author:focus p, reference-author:active p {
                color: var(--default-primary-color);
            }
            
        </style>
        
        <section>
            <div class="full-width">
                <h3>Clients about us</h3>
            </div>
        </section>
        <section>
            <div class="reference-card" id="first">
                <div class="reference-text">
                    <h2>Our cooperation was extremely <strong>productive</strong> and <strong>creative</strong>. Their attention to detail greatly enhanced the overall product value and quality.</h2>
                </div>
                <div class="reference-author">
                    <a href="https://de.linkedin.com/in/shochhaus" target="_blank"><p><i class="fa fa-linkedin-square"></i> Stephan</p></a>
                </div>
            </div>
            <div class="reference-card" id="second">
                <div class="reference-text">
                    <h2>Bartosz was very efficient and <strong>valued communication</strong>. I appreciated his <strong>attention to detail</strong>. Thanks for a chance to work with you guys!</h2>
                </div>
                <div class="reference-author">
                    <a href="https://www.linkedin.com/in/jeff-courter-9926154" target="_blank">
                        <p><i class="fa fa-linkedin-square"></i> Jeff</p>
                    </a>
                </div>
            </div>
            <div class="reference-card" id="third">
                <div class="reference-text">
                    <h2>
                        I never rate people all 5s in 5s unless they <strong>truly deserve</strong> it, and without a doubt ProCreative deserves every single 5 rating that we gave them.
                    </h2>
                </div>
                <div class="reference-author">
                    <a href="https://www.linkedin.com/in/stephencmeyer" target="_blank"><p><i class="fa fa-linkedin-square"></i> Stephen</p></a>
                </div>
            </div>
        </section>
    </template>
    <script>

        Polymer({
            is: 'references-procreative',
        });
       
    </script>
</dom-module>
