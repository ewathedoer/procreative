<body unresolved class="fullbleed layout vertical">
    <template is="dom-bind" id="app">
        <neon-animated-pages class="flex" selected="[[selected]]">
            <see-how-we-do-it></see-how-we-do-it>
            <in-a-nutshell></in-a-nutshell>
        </neon-animated-pages>
        <menu-content></menu-content>
    </template>
    
    <script>
        var app = document.querySelector('#app');
        app.selected = 0;
        
        document.addEventListener('ctaClicked', function() {
            app.selected = 1;
            // fix for this bug: https://github.com/PolymerElements/paper-scroll-header-panel/issues/33
            document.querySelector('#header').measureHeaderHeight();
        
            // custom transformation: scale header's title
            var title = document.querySelector('.title');
            addEventListener('paper-header-transform', function(e) {
              var d = e.detail;
              var m = d.height - d.condensedHeight;
              var scale = Math.max(0.75, (m - d.y) / (m / 0.25)  + 0.75);

              if (d.height - d.y > d.condensedHeight) {
                  Polymer.Base.transform('scale(' + scale + ') translateZ(0)', title);
              }
                
              document.querySelector('#header').measureHeaderHeight();
            });
        });
    </script>
