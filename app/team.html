        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Roboto', sans-serif;
        }
        paper-scroll-header-panel {
          height: 100%;
          position: absolute;
          top: 0;
          right: 0;
          bottom: 0;
          left: 0;
          background-color: white;

          /* background for toolbar when it is at its full size */
          --paper-scroll-header-panel-full-header: {
            background-image: url(/images/team-procreative.jpg);
          };

          /* background for toolbar when it is condensed */
          --paper-scroll-header-panel-condensed-header: {
            background-color: var(--default-primary-color);
          };
            
          --paper-scroll-header-header: {
            pointer-events: none;
          }
        }
        
        paper-toolbar h1 {
            font-size: 1.6em;
        }
        
        @media screen and (max-width: 414px) {
            paper-toolbar h1 {
                font-size: 1.2em;
            }
        }
        
        /*styling content of the toolbar */
        paper-card {
            width: 100%;
            height: 100%;
            text-align: center;
            background: #fff;
        }
        
        /*collapse*/
        .heading {
            margin-top: 20px;
            background-color: var(--text-primary-color);
            border: 0 none;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            -webkit-tap-highlight-color: rgba(0,0,0,0);
            width: 100%;
            height: 70%;
            text-align: left;
          }
        button.heading {
            outline: none;
        }
        .collapse-content {
            padding: 15px;
            border: 1px solid #dedede;
            border-top: none;
            border-bottom-left-radius: 5px;
            border-bottom-right-radius: 5px;
            background: var(--text-primary-color);
        }
        .collapse-content p {
            font-size: 1.2em;
        }
        #Ewa {
            margin-bottom: 20px;
        }
        .photo {
            height: 60%;
            width: 60%;
            text-align: center;
            margin: 0 auto;
            border-radius: 50%;
            border: solid 3px var(--default-primary-color);
            margin-top: 0.5em;
        }
        .caption {
            height: 30%;
            padding: 0 0.3em;
        }
        .caption p {
            margin: 0;
        }
        .caption h2 {
            margin: 0 0 0.3em;
        }
        #Bartek .photo {
            background: url(/images/procreative.jpg) no-repeat center center;
            background-size: cover;
        }
        #Ewa .photo {
            background: url(/images/the-doer.jpg) no-repeat center center;
            background-size: cover;
        }
        .click-me {
            color: var(--default-primary-color);
            font-weight: 600;
        }
        .contact-card {
            border-top: 1px solid;
        }
        .contact-card a {
            display: block;
            margin: 0 0.5em 1em;
            text-decoration: none;
            background: var(--default-primary-color);
            color: var(--text-primary-color);
            font-size: 1.2em;
            font-weight: 400;
        }
        .contact-card paper-card {
            height: auto;
            margin: 0 auto;
        }
        .contact-card i {
            margin-right: 1em;
        } 
        .button-block {
            display: block;
            text-align: left;
            text-transform: none;
            font-weight: 400;
        }
        .contact-card h3 {
            margin: 1em 0;
            font-size: 2em;
            font-weight: 300;
            font-stretch: extra-expanded;
            text-align: left;
        }
        .skills-grid paper-card {
            width: auto;
            margin-top: 2%;  
            height: auto;
            padding: 0.5em;
        }
        .skills-grid paper-card h4 {
            margin: 0;
            font-size: 1.2em;
            text-transform: uppercase;
            font-weight: 400;
            color: var(--text-primary-color);
        }
        .skills-grid {
            padding: 1em;
            text-align: center;
            width: 100%;
        }
        .languages {
            background: #D1C4E9;
        }
        .tools {
            background: #FF8A80;
        }
        .life-skills {
            background: #78909C;
        }
        .skills-grid h3 {
            margin: 3em 0 0.3em;
            font-size: 1.6em;
            font-weight: 400;
            font-stretch: extra-expanded;
        }
        .contact-card .wide-team h2 {
            font-size: 1.6em;
        }
        
        .wide-team p {
            font-size: 1.2em;
        }
        .wide-team a {
            display: inline;
            background: none;
            color: var(--primary-text-color);
            width: auto;
            margin: 0;
            padding: 16px;
            font-size: 1.5em;
            font-weight: 400;
            padding: 5px;
            border-radius: 16px;
            text-decoration: none;
        }
        .wide-team i {
            margin-right: 0.2em;
        }

                padding: 0;
                margin-bottom: 2em;
            }

                font-size: 1.1em;
                font-weight: 400;

            section#Ewa, references-procreative {

            }

                border: 0 none;
                padding: 30px 60px;
            }
            .collapse-content p {
                line-height: 1.5;
                text-align: center;
            }
            button.heading:focus {
                outline: none;
            }
            .click-me {
                display: none;
            }
            .narrow-team {
                display: none;
            }
            section {
                padding-top: 3em;
            }
            .collapse-content p {
                font-size: 1.6em;
                margin: 0;
            }
            .contact-card {
                margin: 4em 0;
            }
            .contact-card a {
                width: 60%;
                padding: 16px;
                border-radius: 16px;
                margin: 0 1em 1em;
                font-size: 1.2em;
                color: var(--default-primary-color);
                transition: all 0.5s;
            }
            .contact-card h3 {
                text-align: center;
            }
            .contact-card paper-button {
                text-align: center;
            }
            .contact-card {
                border-top:0;
            }
            .languages, .tools, .life-skills {
                background: #EEEEEE;
            }
            .skills-grid paper-card h4 {
                color: black;
            }
            .skills-grid h3 {
                font-size: 2em;
                font-weight: 300;
                color: var(--primary-text-color);
                line-height: 1.5;
            }
            .wide-team .contact-card {
                padding: 0 16px;
            }
            .wide-team a {
                border: solid 1px var(--secondary-text-color);
            }
            .photo {
                width: 100%;
                height: auto;
                border-radius: 0;
                text-align: center;
                margin: 0 auto;
                border: none;
                margin-top: 0;
            }
            .heading {
                border: 0 none;
            }
            .heading h2 {
                margin: 1.5em 0 1em;
            }

    <script>
        // collapse 
          function toggle(selector, clickSelector) {
              document.querySelector(selector).toggle();
              var element = document.querySelector(clickSelector);
              if (element.style.display == 'none') {
                  element.style.display = 'inline-block';
              }
              else {
                  element.style.display = 'none';
              }
          }

          document.querySelector('template[is=dom-bind]').isExpanded = function(opened) {
            return String(opened);
          };
    </script>
