    <style is="custom-style">
       html, body {
            background-color: white;
            text-align: center;
            height: 100%;
            margin: 0;
            font-family: 'Roboto', sans-serif;
        }
        paper-scroll-header-panel {
            height: 100%;
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background-color: white;
            color: var(--secondary-text-color);
            
            --paper-scroll-header-header: {
              pointer-events: none;
            }
        }
        
        paper-toolbar.short .title {
            font-size: 2em; /* previously in px, 32 */
            margin: 0;
            transform: scale(0.75) translateZ(0px);
        }
        paper-toolbar h1 {
            font-size: 1.6em;
        }
        @media screen and (max-width: 414px) {
            paper-toolbar h1 {
                font-size: 1.2em;
            }
        }
        @media screen and (max-width: 767px) and (orientation: landscape) {
            menu-button {
                top: 0;
            }
        }
        
        /*content styling*/
        a {
            text-decoration: none;
            transition: all 0.5s;
        }
        a:hover section, a:active section, a:focus section {
            color: var(--secondary-text-color);
            background: var(--primary-background-color);
            transition: all 0.2s;
        }
    </style>
